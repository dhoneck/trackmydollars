{% extends 'standard/base_bare.html' %}
{% block title %}TrackMyDollars | Register{% endblock %}
{% block main_content %}
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Register">
  </form>
  {% for message in messages %}
  <div class="alert">
    {{ message }}
  </div>
  {% endfor %}
  <br>
  <a href="{% url 'login' %}">Back to login</a>
{% endblock %}
