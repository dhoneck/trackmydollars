{% extends 'budgets/base.html' %}
{% block title %}DollarTracker | Delete Asset Balance{% endblock %}
{% block content %}

  <form method="post">{%  csrf_token %}

    <input type="submit" value="Confirm">
  </form>
{% endblock %}
