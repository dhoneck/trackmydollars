{% extends 'budgets/base.html' %}
{% block title %}TrackMyDollars | Delete Asset Balance{% endblock %}
{% block main_content %}
  <h2>Delete Asset Balance</h2>
  <form method="post">{% csrf_token %}
    <p>Are you sure you want to delete the {{ object.date }} entry for ${{ object }} for "{{ object.asset }}"?</p>
    <input type="submit" value="Confirm">
  </form>
{% endblock %}
