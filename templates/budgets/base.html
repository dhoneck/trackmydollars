{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
{#    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">#}
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    {% block script %}{% endblock %}
  </head>
  <body>
    <header>
      <div class="sidenav">
        <div id="logo">
          <h1>TrackMyDollars</h1>
          <h2>Budgeting Software</h2>
        </div>
        <nav>
          <a class='sidebar-links' href="{% url 'dashboard' %}">Dashboard</a>
          <a class='sidebar-links' href="{% url 'assets_debts' %}">Assets & Debts</a>
          <a class='sidebar-links' href="{% url 'schedule' %}">Money Schedule</a>
          <a class='sidebar-links' href="{% url 'budget' %}">Budget</a>
          <a class='sidebar-links' href="{% url 'reports' %}">Reports</a>
          <a class='sidebar-links' href="{% url 'offers' %}">Offers</a>
          <a class='sidebar-links' href="{% url 'support' %}">Support</a>
        </nav>
        <div id="user-section">
          <a href="{% url 'settings' %}">{{ user.email }}</a>
          <a href="{% url 'logout' %}">Log Out</a>
        </div>

      </div>

    </header>
    <div class="content-container">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
