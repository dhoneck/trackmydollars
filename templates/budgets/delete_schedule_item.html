{% extends 'budgets/base.html' %}
{% block title %}DollarTracker | Delete Schedule Item{% endblock %}
{% block content %}
  <h2>Delete Schedule Item</h2>
  <form method="post">{%  csrf_token %}

    <input type="submit" value="Delete Item">
  </form>
{% endblock %}
