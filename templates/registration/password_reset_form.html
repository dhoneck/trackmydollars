{% extends 'standard/base_standard.html' %}
{% block title %}DollarTracker | Password Reset Form{% endblock %}
{% block content %}
  <h2>Send Password Reset Link</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Reset">
  </form>
  <br>
  <a href="{% url 'login' %}">Back to login</a>
{% endblock %}
