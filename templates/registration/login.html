{% extends 'standard/base_standard.html' %}
{% block title %}DollarTracker | Login{% endblock %}
{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
  </form>
  <br>
  <a href="{% url 'register' %}">Register</a>
  <br>
  <a href="{% url 'password_reset' %}">Reset password</a>
{% endblock %}
